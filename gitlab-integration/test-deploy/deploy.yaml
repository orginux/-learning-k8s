---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: test-integration
  name: test-integration
spec:
  replicas: 12
  selector:
    matchLabels:
      app: test-integration
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: test-integration
    spec:
      containers:
      - image: orginux/echopod
        name: echopod
        resources:
          limits:
            cpu: 1m
            memory: 1Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          periodSeconds: 5
status: {}
